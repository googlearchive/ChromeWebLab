        <script type="application/javascript">
            window.addEvent('domready', function(){
                // create a <div> to contain the UI
                var wrapperId = 'grandWLWrapper';
                new Element('div', { 'id': wrapperId}).inject(document.body);
                // create an instance the UI logic class and tell it which wrapper to use
                var ui = new RobotsQueueManager(
                    wrapperId,
                    'files/swf/robots/SimpleWebCam.swf', //URL for a SWF to use for webcam capture as a fallback if WebRTC is unavailable
                    468, //width (px) of the webcam capture preview
                    348. //height (px) of the webcam capture preview
